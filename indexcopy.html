<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Move Animation</title>
    <style>
        .move {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 100px auto;
            position: relative;
            animation: moveUpDown 2s linear infinite;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .move:hover {
            animation: none;
        }
    </style>
</head>
<body>
    <div class="move"></div>
</body>
</html>
